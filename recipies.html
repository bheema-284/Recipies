<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/home.css">
    <style>
        #data
        {
            display: grid;            
            grid-template-columns: repeat(4,25%);
            grid-gap: 20px;
        }
       img{
           width: 100%;
           height: 80%;
       }
    </style>
</head>
<body>
    <div id="container">

    </div>

    <div id="data"></div>
</body>
</html>
<script type="module" >
import  {getData,appendData} from "./scpt/recip.js" 
import navbar from "./compnts/nav.js"
let container = document.getElementById("container");
let data_div = document.getElementById("data");
container.innerHTML = navbar();
let response = getData("https://www.themealdb.com/api/json/v1/1/filter.php?c=Seafood");
response
.then( (res) => {    
     console.log("res",res)
        appendData(res, data_div)
      })
      .catch((err) =>{
    console.log("err",err)
});

</script>
